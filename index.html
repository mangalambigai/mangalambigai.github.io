<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Mangalambigai</title>
</head>
<body>
    <div class="container" ng-app="projectsApp">
        <div class="row">
            <div class="col-xs-12">
                <h1>Mangalambigai Sivaramakrishnan</h1>
                <h3>Front-end Web Developer</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <hr>
            </div>
        </div>
        <div class="row text-center" ng-controller="ProjectsCtrl as projects">
            <div ng-repeat-start= "project in projects.projects">
            </div>
            <div class="col-md-4 col-sm-6">
                <img ng-src="img/{{project.img}}-300.png" alt="">
                <h4 class="text-uppercase no-bottom-margin">{{project.name}}</h4>
                <a href="https://mangalambigai.github.io/{{project.tag}}/">Demo</a>
                <a href="https://github.com/mangalambigai/{{project.tag}}">Github</a>
                <hr>
            </div>
            <div class="clearfix visible-md-block visible-lg-block" ng-if="$index%3 == 2"></div>
            <div class="clearfix visible-sm-block" ng-if="$index%2 == 1"></div>

            <div ng-repeat-end></div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
